services:
  sharepoint-mirror:
    build: .
    container_name: sharepoint-mirror
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./instance/sharepoint_mirror.sqlite3:/app/instance/sharepoint_mirror.sqlite3
      - ${BLOBS_DIRECTORY:-./instance/blobs}:/app/instance/blobs
      - ${GATEKEEPER_INSTANCE:-../gatekeeper/instance}:/gatekeeper-data
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - platform-net
    restart: unless-stopped

networks:
  platform-net:
    external: true
