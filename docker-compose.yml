services:
  sharepoint-mirror:
    build: .
    container_name: sharepoint-mirror
    volumes:
      - ./instance:/app/instance
      - ./config.ini:/app/config.ini:ro
      - ${GATEKEEPER_INSTANCE:-../gatekeeper/instance}:/gatekeeper-data
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - platform-net
    restart: unless-stopped

networks:
  platform-net:
    external: true
